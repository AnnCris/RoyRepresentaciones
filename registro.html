<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registro - Mundo Medico Y RoyDent</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
        /* Colores principales - Tema Dorado y Verde VIBRANTES */
        --color-gold: #FFD700;
        --color-gold-light: #FFEF94;
        --color-gold-dark: #DAA520;
        --color-green: #00C851;
        --color-green-light: #4CAF50;
        --color-green-dark: #2E7D32;
        --text-dark: #2D3748;
        --text-gray: #718096;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #FFFACD, #F0FFF0, #FFFAF0);
        min-height: 100vh;
        color: var(--text-dark);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        position: relative;
    }

    /* Efecto de vidrio con bordes animados */
    .glass-card {
        position: relative;
        border-radius: 20px;
        padding: 2.5rem;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        z-index: 2;
        width: 100%;
        max-width: 800px;
    }

    /* Borde animado */
    .glass-card::before {
        content: "";
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        background: linear-gradient(45deg, 
            var(--color-gold), 
            var(--color-green), 
            var(--color-gold-light),
            var(--color-gold));
        background-size: 300% 300%;
        border-radius: 22px;
        animation: gradientMove 4s ease infinite;
        z-index: -1;
    }

    /* Fondo interior para el efecto de vidrio */
    .glass-card::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        right: 2px;
        bottom: 2px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 18px;
        z-index: -1;
    }

    @keyframes gradientMove {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    .card-content {
        position: relative;
        z-index: 2;
    }

    .form-input {
        @apply w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 transition duration-200 ease-in-out;
        background: rgba(255, 255, 255, 0.8);
    }
    .form-input:focus {
        border-color: var(--color-green);
        box-shadow: 0 0 0 3px rgba(0, 200, 81, 0.3);
    }

    .form-select {
        @apply w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 transition duration-200 ease-in-out;
        background: rgba(255, 255, 255, 0.8);
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 1rem center;
        background-repeat: no-repeat;
        background-size: 1.25rem;
        padding-right: 3rem;
    }
    .form-select:focus {
        border-color: var(--color-green);
        box-shadow: 0 0 0 3px rgba(0, 200, 81, 0.3);
    }

    .btn-primary {
        background: linear-gradient(90deg, var(--color-gold), var(--color-green));
        @apply w-full text-white py-3 px-4 rounded-lg font-bold shadow-lg transition duration-300;
        box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
    }
    .btn-primary:hover {
        background: linear-gradient(90deg, var(--color-green), var(--color-gold));
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(255, 215, 0, 0.6);
    }

    .link {
        color: var(--color-green);
        transition: all 0.3s;
        font-weight: 500;
    }
    .link:hover {
        color: var(--color-gold);
        text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }

    .custom-image {
        @apply w-32 h-32 mx-auto rounded-full shadow-lg object-cover;
        box-shadow: 0 8px 32px rgba(255, 215, 0, 0.4);
    }

    .logo-default {
        @apply w-32 h-32 mx-auto rounded-full flex items-center justify-center shadow-lg;
        background: linear-gradient(135deg, var(--color-gold), var(--color-green));
    }

    /* Elementos decorativos de fondo */
    .bg-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.25;
        z-index: 0;
    }
    
    .blob-1 {
        width: 400px;
        height: 400px;
        background: var(--color-gold);
        top: -100px;
        left: -100px;
    }
    
    .blob-2 {
        width: 500px;
        height: 500px;
        background: var(--color-green);
        bottom: -150px;
        right: -150px;
    }
    
    .blob-3 {
        width: 300px;
        height: 300px;
        background: var(--color-gold-light);
        top: 50%;
        left: 70%;
    }

    .form-label {
        @apply block text-sm font-medium mb-2;
        color: var(--color-green-dark);
    }

    /* Estilos para el ojito de contraseña */
    .password-container {
        position: relative;
    }
    
    .toggle-password {
        position: absolute;
        right: 12px;
        top: 70%;
        transform: translateY(-50%);
        cursor: pointer;
        color: var(--color-gold-dark);
        background: none;
        border: none;
        outline: none;
        padding: 0;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .toggle-password:hover {
        color: var(--color-green);
    }
    
    .toggle-password svg {
        width: 20px;
        height: 20px;
    }

    @media (max-width: 768px) {
        .glass-card {
            margin: 10px;
            padding: 1.5rem;
        }
        
        .grid-cols-2 {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>
    <!-- Elementos decorativos de fondo -->
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>
    <div class="bg-blob blob-3"></div>
    
    <div class="glass-card mx-4">
        <div class="card-content space-y-8">
            <div class="text-center">
                <!-- Imagen integrada desde código -->
                <!-- IMPORTANTE: Cambia la ruta de la imagen según donde esté ubicada -->
                <img src="assets/images/Roydent.png" alt="Logo de Mundo Medico y RoyDent" class="custom-image mb-4" id="customLogo" onerror="handleImageError()">
                
                <!-- Logo por defecto (oculto inicialmente) -->
                <div class="logo-default" id="defaultLogo" style="display: none;">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"/>
                    </svg>
                </div>
                
                <h2 class="text-3xl font-bold text-[var(--text-dark)] mt-4">Crear Cuenta</h2>
                <p class="mt-2 text-[var(--text-gray)]">
                    Únete a <span class="font-semibold" style="color: var(--color-green);">RoyDent</span>
                </p>
            </div>

            <form action="#" method="POST" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="form-label" for="username">Nombre de usuario</label>
                        <input class="form-input" id="username" name="username" placeholder="Elige un nombre de usuario" required type="text"/>
                    </div>
                    <div class="password-container">
                        <label class="form-label" for="password">Contraseña</label>
                        <input class="form-input" id="password" name="password" placeholder="Crea una contraseña segura" required type="password"/>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="eye-open">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="eye-closed" style="display: none;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                    </div>
                    <div>
                        <label class="form-label" for="first-name">Nombres</label>
                        <input class="form-input" id="first-name" name="first-name" placeholder="Ingresa tus nombres" required type="text"/>
                    </div>
                    <div>
                        <label class="form-label" for="last-name-p">Apellido Paterno</label>
                        <input class="form-input" id="last-name-p" name="last-name-p" placeholder="Ingresa tu apellido paterno" required type="text"/>
                    </div>
                    <div>
                        <label class="form-label" for="last-name-m">Apellido Materno</label>
                        <input class="form-input" id="last-name-m" name="last-name-m" placeholder="Ingresa tu apellido materno" type="text"/>
                    </div>
                    <div>
                        <label class="form-label" for="ci">Cédula de Identidad</label>
                        <input class="form-input" id="ci" name="ci" placeholder="Ingresa tu número de CI" required type="text"/>
                    </div>
                    <div>
                        <label class="form-label" for="phone-number">Número de celular</label>
                        <input class="form-input" id="phone-number" name="phone-number" placeholder="Ingresa tu número de celular" required type="tel"/>
                    </div>
                    <div>
                        <label class="form-label" for="email">Correo electrónico</label>
                        <input autocomplete="email" class="form-input" id="email" name="email" placeholder="Ingresa tu correo electrónico" required type="email"/>
                    </div>
                </div>

                <div>
                    <label class="form-label" for="client-type">Tipo de cliente</label>
                    <select class="form-select" id="client-type" name="client-type" required>
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="mayorista">Estudiante</option>
                        <option value="minorista">Medico</option>
                        <option value="distribuidor">Dentista</option>
                        <option value="empresa">Empresa</option>
                        <option value="particular">Particular</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Registrarse</button>
            </form>

            <p class="text-center text-sm text-[var(--text-gray)]">
                ¿Ya tienes una cuenta?
                <a href="login.html" class="link font-semibold">Inicia sesión aquí</a>
            </p>
        </div>
    </div>

    <script>
        function handleImageError() {
            // Ocultar imagen personalizada y mostrar logo por defecto
            document.getElementById('customLogo').style.display = 'none';
            document.getElementById('defaultLogo').style.display = 'flex';
        }
        
        // Verificar si la imagen se cargó correctamente al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            const customImage = document.getElementById('customLogo');
            
            // Si la imagen no se cargó correctamente, mostrar el logo por defecto
            if (customImage && (customImage.complete && customImage.naturalHeight === 0)) {
                handleImageError();
            }
            
            // También verificar después de un tiempo por si la carga es lenta
            setTimeout(function() {
                if (customImage && (customImage.complete && customImage.naturalHeight === 0)) {
                    handleImageError();
                }
            }, 1000);
            
            // Funcionalidad para el ojito de contraseña
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeOpen = togglePassword.querySelector('.eye-open');
            const eyeClosed = togglePassword.querySelector('.eye-closed');
            
            togglePassword.addEventListener('click', function() {
                // Cambiar el tipo de input
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Cambiar el icono
                if (type === 'password') {
                    eyeOpen.style.display = 'block';
                    eyeClosed.style.display = 'none';
                } else {
                    eyeOpen.style.display = 'none';
                    eyeClosed.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
